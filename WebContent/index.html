<!DOCTYPE html>
<html>
<head>
<title>Gestión de matriculaciones</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="functions.js"> </script>
</head>

<body>
<h1 align="center"> Gestión de matriculaciones </h1>

<div align="center">
	<!--boton mostrar alumnos-->
	<fieldset>
			<legend> Mostrar alumnos matriculados </legend>
	<form id="mostrar" method="post" action="MostrarAlumnos" style="text-align: center">
		<input name="gestion" hidden="true" type="text" value="mostrar_alumnos"/>
		<input type="submit" id="submit" value="Mostrar alumnos">
	</form>
	</fieldset>
<br/>

	<!--boton busqueda por matricula-->
	<fieldset>
		<legend> Buscar Alumno </legend>
	<div class="divspoiler">
		<input type="button" value="Búsqueda por DNI" onclick="
			if (this.parentNode.nextSibling.childNodes[0].style.display != '') { 
				this.parentNode.nextSibling.childNodes[0].style.display = ''; 
				this.value = 'Ocultar búsqueda'; 
			} else { 
				this.parentNode.nextSibling.childNodes[0].style.display = 'none'; 
				this.value = 'Búsqueda por DNI'; 
			}
		">
	</div><div><div class="spoiler" style="display: none;">
		<form name="buscar_alumno" method="post" onsubmit="return validacion_busqueda_alumno()" action="BuscarAlumno"> 
			<input name="gestion" hidden="true" type="text"  value="buscar_alumno"/> <br>
			<label> Búsqueda por DNI: </label>
			<input name="alumno" type="text" placeholder="DNI: 8 numeros y una letra"/>
			<input type="submit" id="submit" value="Buscar">
		</form>
	</div></div>
	</fieldset>
	<!--boton cerrado-->
	<br/>

	<!--boton modificar vehiculo estacionado-->
	<fieldset>
		<legend> Modificar datos alumno</legend>
	<div class="divspoiler">
		<input type="button" value="Modificar datos alumno" onclick="
			if (this.parentNode.nextSibling.childNodes[0].style.display != '') { 
				this.parentNode.nextSibling.childNodes[0].style.display = ''; 
				this.value = 'Ocultar mod. alumno'; 
			} else { 
				this.parentNode.nextSibling.childNodes[0].style.display = 'none'; 
				this.value = 'Modificar datos alumno'; 
			}
		">
	</div><div><div class="spoiler" style="display: none;">
		<form name="modificar_alumno" method="post" onsubmit="return validacion_modificar_alumno()" action="Modificar"> 
			<input name="gestion" hidden="true" type="text" value="modificar_alumno"/> <br>
			<label> DNI alumno: </label>
				<input name="dniAlumno" type="text" placeholder="8 numeros y una letra" /> <br>
			<input type="submit" id="submit" value="Modificar">
		</form>
	</div></div>
	</fieldset>
	<!--boton cerrado-->
	<br/>

	<!--boton anadir matricula-->
	<fieldset>
		<legend> Matricular </legend>
	<div class="divspoiler">
		<input type="button" value="Añadir matricula" onclick="
			if (this.parentNode.nextSibling.childNodes[0].style.display != '') { 
				this.parentNode.nextSibling.childNodes[0].style.display = ''; 
				this.value = 'Ocultar matricular'; 
			} else { 
				this.parentNode.nextSibling.childNodes[0].style.display = 'none'; 
				this.value = 'Matricular'; 
			}
		">
	</div><div><div class="spoiler" style="display: none;">
		<form name="anyadir_matricula" method="post" onsubmit="return validacion_anadir_matricula()" action="GestorBD"> 
			<input name="gestion" hidden="true" type="text"  value="anyadir_matricula"/>
			
			<br>
			<label> Matrícula: </label>
				<input name="matricula" type="text" placeholder="4 numeros 3 letras"/> <br>
			<label> Número de ruedas: </label>
				<input name="numruedas" type="text"  value="4"/>  <br>
			<label> Vehículo a motor: </label>
				<input name="motor" type="radio"  value="true"> Sí
				<input name="motor" type="radio"  value="false"> No <br>
			<label> Marca del vehículo: </label>
				<input name="marca" type="text"  placeholder="Marca"/>  <br>
			<label> Sistema de cambios automático: </label>
				<input name="automatico" type="radio"  value="true"> Sí
				<input name="automatico" type="radio"  value="false"> No <br>
			<label> Consumo a los 100km: </label>
				<input name="consumo" type="text"  placeholder="consumo100km"/>  <br>
			<input type="submit" id="submit" value="Añadir">
		</form>
	</div></div>
	</fieldset>
	<!--boton cerrado-->
	<br/>

	<!--boton borrar vehiculo estacionado-->
	<fieldset>
		<legend> Dar de baja alumno </legend>
	<div class="divspoiler">
		<input type="button" value="Dar de baja alumno" onclick="
			if (this.parentNode.nextSibling.childNodes[0].style.display != '') { 
				this.parentNode.nextSibling.childNodes[0].style.display = ''; 
				this.value = 'Ocultar dar de baja alumno'; 
			} else { 
				this.parentNode.nextSibling.childNodes[0].style.display = 'none'; 
				this.value = 'Dar de baja alumno'; 
			}
		">
	</div><div><div class="spoiler" style="display: none;">
		<form name="baja_alumno" method="post" onsubmit="return validacion_baja_alumno()" action="Borrar"> 
			<input name="gestion" hidden="true" type="text"  value="baja_alumno"/> <br>
			<label> DNI del alumno a dar de baja: </label> 
				<input name="dniAlumno" type="text"  placeholder="8 numero y una letras"/>
			<input type="submit" id="submit" value="Borrar">
		</form>
	</div></div>
	</fieldset>
	<!--boton cerrado-->
</div> <!-- align center  -->
<br/>
</body>
</html>
